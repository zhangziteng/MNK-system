                        <div class="form-group">

                            <div class="col-sm-5">
                                <div class="radio">
                                    <label class="radio-inline">
                                        <input type="radio" name="basicinfo-radio-sex" value="团队" >招募团队（金额需大于10000元）
                                    </label>
                                    <br>
                                    <label class="radio-inline">
                                        <input type="radio" name="basicinfo-radio-sex" value="个人">招募个人（金额需小于50000元）
                                    </label>
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="basicinfo-input-age" class="col-sm-3 control-label required">企业名称</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control need-check not-null"
                                       regex="number"
                                       maxlength="2" id="basicinfo-input-age"
                                       placeholder="请输入年龄">
                                <span class="alert-warn"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="basicinfo-input-idcardnumber"
                                   class="col-sm-3 control-label required">企业资质</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control need-check not-null"
                                       regex="idNumber3" maxlength="18" id="basicinfo-input-idcardnumber"
                                       placeholder="请输入身份证号">
                                <span class="alert-warn"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-input-introduction"
                                   class="col-sm-3 control-label">企业简介</label>
                            <div class="col-sm-5">
                                <!--<input type="text" class="form-control need-check"-->
                                       <!--maxlength="50" id="basicinfo-input-registeredresidence"-->
                                       <!--placeholder="请输入招募要求">-->
                                <textarea class="form-control" maxlength="500" rows="3" style="width: 100%;"  id="add-input-introduction" placeholder="您可以对开发者所在地区、从事行业、擅长技能等方面提出要求"></textarea>
                                <span class="alert-warn"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="basicinfo-input-phonenumber"
                                   class="col-sm-3 control-label required">联系信息</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control need-check not-null"
                                       regex="number"
                                       maxlength="11" id="basicinfo-input-phonenumber"
                                       placeholder="请输入手机号">
                                <span class="alert-warn"></span>
                            </div>
                        </div>
                    <div class="form-group">
                        <label for=""
                               class="col-sm-3 control-label">相关文档</label>
                        <div class="col-sm-5">

                            <input id="input-id" type="file" class="file" data-preview-file-type="text" >
                            <span class="alert-warn"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-btn">

                    此时需要在按钮上绑定class:save-check
                    并且添加属性check-area=""，属性值为要验证的区域id-->
                <button type="button" class="btn btn-info save-check" onclick="saveinfomation()">录入
                </button>
            </div>
